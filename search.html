<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>searching</title>
</head>
<body style="text-align: center;padding: 5%;background-color: gainsboro">
<h2>Sort by votes </h2><br></br>
<form action="/search" method="post">
    <label>Select voting type :</label>
    <select name="vote" autocomplete="off">
        <option>--select--</option>
        <option>upvote</option>
        <option>downvote</option>
    </select><br></br>
    <label>Sorting Method :</label>
     <select name="type" autocomplete="off">
        <option>--select--</option>
        <option>Ascending</option>
        <option>Desending</option>
    </select><br></br>
    <input type="submit" value="submit" style="background-color: lightgreen"><br></br>
</form>
Back to home <a href="{{url_for('dashboard')}}"> click here</a><br>
</body>
</html>
