<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>password</title>
</head>
<body>
<body style="background-color: lightcyan;padding: 10%">
<form action="{{ url_for('update_password') }}" method="post" autocomplete="off" style="text-align: center">
    <h3 style="text-align: center">Reset password</h3>
    <div class="form-group">
        <label>Username :</label>
        <input type="text" name="name"  required><br></br>
    </div>
    <div class="form-group">
        <label>Mail id :</label>
        <input type="email"  name="mail" required><br></br>
    </div>
    <div class="form-group">
        <label>New Password :</label>
        <input type="password" name="password" required><br></br>
    </div>
     <div class="form-group">
        <label>Confirm Password :</label>
        <input type="password" name="new_password" required><br></br>
    </div>
    <div class="form-group">
        <input type="submit" value="set password"><br></br>
        New user <a href="{{url_for('login')}}">Login Here</a>
    </div>
</form>
</body>
</html>
