<html>
<head>
    <title>Edit movie</title>
</head>
<body style="background-color: aquamarine;padding: 15px">
<form method="POST" action="{{url_for('editmovie',movieid=id)}}"autocomplete="off" style="text-align: center">
    <h2 >Edit Movie</h2>
    <br>
    <div class="form-group">
        <label>Movie name </label>
        <input type="text"  name="movie_name" required placeholder="Movie name..."><br></br>
    </div>
    <div class="form-group">
        <label>Relese date</label>
        <input type="date"  name="date" required placeholder="dd-mm-yyyy"><br></br>
    </div>
   <div class="form-group">
        <label>Movie type </label>
        <select name="type" required>
            <option>--select--</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Fear movie</option>
            <option>Love story</option>
            <option>Histry</option>
            <option>Loard movie</option>
        </select><br></br>
    </div>
    <div class="form-group">
        <input type="submit"  value="submit"><br></br>
        Back to home <a href="{{url_for('dashboard')}}"> click here</a>
    </div>
</form>
</body>
</html>
